<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla Jugadores</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link rel="shortcut icon" href="img/icono.png" type="image/x-icon">
</head>

<body style="background: url('https://static.vecteezy.com/system/resources/previews/003/344/050/original/pink-and-blue-shine-neon-casino-playing-cards-in-dark-empty-scene-vector.jpg'); background-size: cover;">
    <div class="container p-3">
        <h1 class="display-5 text-light pb-2">Tabla de Jugadores</h1>
        <table class="table table-striped table-dark" style="border: 1px solid #16223d">
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Jugador</th>
                <th scope="col">P. Jugadas</th>
                <th scope="col">P. Ganadas</th>
                <th scope="col">P. Perdidas</th>
                <th scope="col">P. Empatadas</th>
            </tr>
            </thead>
            <tbody>
            <tr id="fila">
                <th scope="row" id="id" class="bordes"></th>
                <td id="nombre"></td>
                <td id="jugada"></td>
                <td id="ganada"></td>
                <td id="perdida"></td>
                <td id="empatada"></td>
            </tr>
            </tbody>
        </table>
    </div>

</body>

<script>
    var cantRegistros = new Array(localStorage.length).fill(0);
    var i=0;

    cantRegistros.map(c=> (cantRegistros[i]=i, i++));
    cantRegistros.map(c=> cantRegistros[c]=JSON.parse(localStorage.getItem(""+(c+1))));

    cantRegistros.map(c => 
        (document.querySelector('#id').appendChild(crearElementoHTML(c.id))
        , document.querySelector('#nombre').appendChild(crearElementoHTML(c.nombre))
        , (document.querySelector('#jugada').appendChild(crearElementoHTML(c.partidasJugadas)))
        , (document.querySelector('#ganada').appendChild(crearElementoHTML(c.partidasGanadas)))
        , (document.querySelector('#perdida').appendChild(crearElementoHTML(c.partidasPerdidas)))
        , (document.querySelector('#empatada').appendChild(crearElementoHTML(c.partidasEmpatadas)))
        , console.log("linea 43")
        )
    );

    function crearElementoHTML(contenido){
        const elementoHTML = document.createElement("div");
        elementoHTML.classList.add("espaciado");
        elementoHTML.textContent = contenido;

        return elementoHTML;
    }
</script>

</html>
